script:
  - "travis_retry bundle exec rake neo4j:install[$NEO4J_VERSION] neo4j:start --trace"
  - "sleep 10"
  - "travis_retry bundle exec rake default --trace"
language: ruby
cache: bundler
sudo: false
jdk:
  - oraclejdk8
rvm:
  - 2.3.0
  - 2.2.4
  - 2.0.0
  - jruby-1.7.23
  - jruby-9.0.4.0
env:
  - NEO4J_VERSION=community-3.0.1
  - NEO4J_VERSION=community-2.3.0
  - NEO4J_VERSION=community-2.2.6
  - NEO4J_VERSION=community-2.1.8
matrix:
  include:
    - rvm: 2.3.0
      script: "bundle exec rubocop"
      env: "RUBOCOP=true"
notifications:
  webhooks:
    urls:
      - https://webhooks.gitter.im/e/b803232e5210f6134a1e
    on_success: change  # options: [always|never|change] default: always
    on_failure: always  # options: [always|never|change] default: always
    on_start: false     # default: false
